<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style_Estoque.css">
</head>

<body>
    <header class="menu">
        <div class="menu_img">
            <a href="/index.html"><img src="/Assets/logo.svg" alt="logo QRStock"></a>
        </div>
        <div class="menu_nav">
            <a class="btn_inicial" href="/Bem_Vindo.html">Página Inicial</a>
            <a class="btn_cadastro" href="/CadastroProduto.html">Cadastrar Produto</a>
            <a class="btn_editar" href="/Editar_Produto.html">Editar Produto</a>
            <a class="btn_exibir" href="/estoque.html">Exibir Estoque</a>
            <a class="btn_QRCode" href="">Escanear QRCode</a>
        </div>
    </header>
    <div id="filter" class="filter">
        <input type="text" id="searchInput" placeholder="Pesquisar por nome ou ID">
        <button onclick="filterItems()">Filtrar</button>
        <button onclick="resetFilters()">Resetar</button>
    </div>

    <div class="main" id="itemList"></div>
    <div class="msg" id="msg"></div>
    <div id="pagination" class="pagination"></div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Editar Produto</h2>
            <form id="editForm">
                <label for="editId">ID:</label>
                <input type="text" id="editId" disabled><br><br>
                <label for="editName">Nome do Produto:</label>
                <input type="text" id="editName"><br><br>
                <label for="editDescription">Descrição:</label>
                <input type="text" id="editDescription"><br><br>
                <label for="editMaterial">Tipo de Material:</label>
                <input type="text" id="editMaterial"><br><br>
                <label for="editWeight">Peso do Item (KG):</label>
                <input type="number" id="editWeight"><br><br>
                <label for="editSupplier">Fornecedor:</label>
                <input type="text" id="editSupplier"><br><br>
                <label for="editGroupWeight">Peso do Conjunto (KG):</label>
                <input type="number" id="editGroupWeight"><br><br>
                <label for="editQuantity">Quantidade:</label>
                <input type="number" id="editQuantity"><br><br>
                <button type="button" onclick="saveChanges()">Salvar</button>
                <button type="reset">Voltar</button>
            </form>
        </div>
    </div>

    <script src="/js/script_Estoque.js"></script>
</body>

</html>
