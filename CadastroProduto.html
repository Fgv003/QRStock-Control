<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRStock-Control</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style.Cadastro.css">

</head>

<body>
    <header class="menu">
        <div class="menu_img">
            <a href="/index.html"><img src="/Assets/logo.svg" alt="logo QRStock"></a>
        </div>
        <div class="menu_nav">
            <a class=" btn_inicial" href="/Bem_Vindo.html">Página Inicial</a>
            <a class=" btn_cadastro" href="/CadastroProduto.html">Cadastrar Produto</a>
            <a class=" btn_exibir" href="/estoque.html">Exibir Estoque</a>
            <a class=" btn_exibir" href="/index.html">Sair</a>
            <a class=" btn_QRCode" href="">Escanear QRCode</a>
    
        </div>
    </header>
    <section class="cadastro">
        <p class="cadastro_titulo">Faça o Cadastro do Produto</p>
        <div class="cadastro_selecao">
            <label for="itemindividual">Item individual</label>
            <input type="radio" name="cadastro" value="itemindividual" id="itemindividual" onclick="toggleModal('fechar')" checked>
            <label for="conjunto" >Conjunto de itens</label>
            <input type="radio" name="cadastro" value="conjunto" id="conjunto" onclick="toggleModal('abrir')">
        </div>
        <section class="cadastro_obrigatorio" id="cadastro_obrigatorio">
            <p class="cadastro_obrigatorio_nome">
                <label for="nome">Nome do Produto:</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
            </p>
            <p class="cadastro_obrigatorio_descricao">
                <label for="nome">Descrição:</label>
                <br>
                <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição" required>
            </p>
            <p class="cadastro_obrigatorio_material">
                <label for="nome">Tipo de Material:</label>
                <br>
                <input type="text" name="material" id="material" placeholder="Informe o tipo do material" required>
            </p>
            <p class="cadastro_obrigatorio_peso">
                <label for="nome">Peso do Item (KG):</label>
                <br>
                <input type="number" name="peso_item" id="peso_item" placeholder="Digite o peso" required>
            </p>
            <p class="cadastro_obrigatorio_peso">
                <label for="nome">Fornecedor:</label>
                <br>
                <input type="text" name="fornecedor" id="fornecedor" placeholder="Digite o fornecedor" required>
            </p>
            <article class="cadastro_selecao_conjunto" id="cadastro_selecao_conjunto">
                <p>
                    <label for="nome">Peso do Conjunto (KG):</label>
                    <br>
                    <input type="number" name="peso_conjunto" id="peso_conjunto" placeholder="Digite o peso total" required>
                </p>
                <p class="cadastro_selecao_conjunto_itemConjunto">
                    <label for="nome">Quantidade:</label>
                    <br>
                    <input type="number" name="Qtd_item_conjunto" id="Qtd_item_conjunto" placeholder="Digite a quantidade total" required>
                </p>
            </article>
        </section>
        <button class="cadastro_btn" onclick="cadastrarProduto()">Cadastrar</button></a>
    </section>

    <script src="/js/script.js"></script>
</body>

</html>
