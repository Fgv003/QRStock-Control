<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style_Etiqueta.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/script.js" defer></script>

    <script>

        document.addEventListener('DOMContentLoaded', window.carregarEtiqueta());


    </script>
</head>

<body>
    <header class="menu">
        <div class="menu_img">
            <img src="/Assets/logo.svg" alt="logo QRStock">
        </div>
        <div class="menu_nav">
            <a class=" btn_inicial" href="/index.html">Página Inicial</a>
            <a class=" btn_cadastro" href="/CadastroProduto.html">Cadastrar Produto</a>
            <a class=" btn_editar" href="">Editar Produto</a>
            <a class=" btn_QRCode" href="">Escanear QRCode</a>
        </div>
    </header>
    <article class="Etiqueta">
        <div id="etiqueta-imprimir">
            <section class="Etiqueta_full">
                <section class="Etiqueta_full_left">
                    <h1 class="Etiqueta_full_left_title">Nome da empresa</h1>

                    <p id="idProduct">Id: </p>

                    <p id="productName">Nome do Produto: </p>
                    <p id="weightProduct">Peso: </p>
                    <p id="materialType">Material: </p>
                    <p id="descriptionProduct">Descrição:</p>
                    <p id="supplierProduct">Fornecedor: </p>
                    <p id="quantityGroupProduct">Quantidade:</p>
                    <p id="weightGroupProduct">Peso do Conjunto: </p>

                    <img class="Etiqueta_full_left_img" src="/Assets/logoEmpresa.png" alt="Logo empresa">
                </section>
                <section class="Etiqueta_full_right">
                    <h1 class="Etiqueta_full_right_title">Protocolo</h1>
                    <img class="Etiqueta_full_right_protocol" src="/Assets/QRCode-removebg-preview.png" alt="QRCode">
                </section>
            </section>
        </div>
        <section class="Imprimir">
            <button class="Button-pdf" id="button-pdf">Imprimir</button>
        </section>
    </article>


</body>

</html>
