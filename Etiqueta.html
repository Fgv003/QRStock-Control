<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/style_Etiqueta.css">
</head>

<body>
    <header class="menu">
        <div class="menu_img">
            <img src="/Assets/logo.svg" alt="logo QRStock">
        </div>
        <div class="menu_nav">
            <a class=" btn_cadastro" href="">Cadastrar Produto</a>
            <a class=" btn_editar" href="">Editar Produto</a>
            <a class=" btn_QRCode" href="">Escanear QRCode</a>
        </div>
    </header>
    <article class="Etiqueta">
        <div class="Etiqueta_txt">
            <p>Prévia da Etiqueta</p>
        </div>
        <section class="Etiqueta_full">
            <section class="Etiqueta_full_left">
                <h1 class="Etiqueta_full_left_title">Nome da empresa</h1>
                <p>Id: </p>
                <p>Descrição:</p>
                <p>Quantidade:</p>
                <img class="Etiqueta_full_left_img" src="/Assets/5503219-
                removebg-preview.png" alt="Logo empresa">
            </section>
            <section class="Etiqueta_full_right">
                <h1 class="Etiqueta_full_right_title">Protocolo</h1>
                <img class="Etiqueta_full_right_protocol" src="/Assets/QRCode-removebg-preview.png" alt="QRCode">
            </section>
        </section>
        <div>
            <p>Data e hora gerada</p>
            <button>Imprimir</button>
        </div>
    </article>
</body>

</html>
